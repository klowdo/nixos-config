name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    # Run daily at 6:00 UTC (1:00 AM EST / 2:00 AM EDT)
    - cron: "0 6 * * *"

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          pr-title: "chore(flake): update flake.lock"
          pr-labels: |
            dependencies
            automated
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: |
          # Get the PR number from the update-flake-lock action output
          PR_URL=$(gh pr list --head update_flake_lock_action --json url --jq '.[0].url')
          if [ -n "$PR_URL" ]; then
            gh pr merge --auto --squash "$PR_URL"
            echo "Auto-merge enabled for $PR_URL"
          else
            echo "No PR found to auto-merge"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
