name: nix-update

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.scan.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: scan
        run: |
          packages=$(grep -rh '# nix-update:' --include='*.nix' . \
            | sed 's/.*# nix-update: *//' \
            | sort -u \
            | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix={\"package\":$packages}" >> "$GITHUB_OUTPUT"

  update:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run nix-update
        run: |
          nix-shell -p nix-update --run \
            "nix-update --flake ${{ matrix.package }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(nix-update): bump ${{ matrix.package }}"
          branch: nix-update/${{ matrix.package }}
          title: "chore(nix-update): bump ${{ matrix.package }}"
          body: |
            Automated version bump for `${{ matrix.package }}` via `nix-update`.

            > **Note:** `build_number` for JetBrains packages may need manual update.
          labels: nix-update
